<body>
  <div id="root">
    <h1 onclick="plus()">one "+" two "+" three "="</h1>
  </div>
  <script>
    let root = window.document.getElementById('root');
    

    console.dir(root);

    function plus(one, two, three) {
      if(one === 2){
        one = "메롱";
        root.children[0].textContent = one;
        root.children[0].style.color = "blue"; 
      } else{
        root.children[0].textContent = one + two + three;
        root.children[0].style.color = "red";
      }
      plus(4,2,2);
    }


  </script>
</body>
