<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>1</h1>
  <h2>2</h2>
  <h3>3</h3>
  <h4>4</h4>
  <h5>5</h5>
  <h6>6</h6>
  <script>
    var h1;
    h1 = window.document.querySelector('h1');
    window.console.log(h1); // 윈도우야 콘솔로 변수 h1을 기록남겨줘
    window.console.dir(h1); // 윈도우야 콘솔로 h1의 구조좀 알려줘
    h1.style.color = "blue"; // h1 변수에 스타일 바꿔줘 글씨색을 파란색으로
    window.console.table(h1); // 윈도우야 콘솔에 표방식으로 변수 h1을 써줘
  </script>
</body>
</html>
