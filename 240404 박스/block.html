<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:nth-child(1){
            display: block;
        }
        h1:nth-child(2){
            display: inline;
        }
        h1:nth-child(3){
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>블록</h1>
    <h1>인라인</h1>
    <h1>인라인 블록</h1>
</body>
</html>
